language: node_js
node_js:
- lts/*
install:
- npm ci
- npm install -g codecov
script:
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then npm run build; ./node_modules/.bin/nyc
  report --reporter lcovonly -- -R spec; codecov; fi
before_deploy:
- npm run build
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: 'README.md'
    on:
      tags: true
      repo: Guseyn/node-test-executor
      branch: master
  - provider: npm
    email: guseynism@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: Guseyn/node-test-executor
      branch: master
